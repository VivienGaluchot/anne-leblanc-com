{{ define "main" }}
<main>
    <div class="text-center">
        <h1><b>{{ .Title | pluralize | title }}</b></h1>

        {{ with .Params.subtitle }}
        <span>{{.}}</span>
        {{ end }}
    </div>

    <div class="my-5">
        {{ partial "dense-grid" .Pages }}
    </div>
</main>
{{ end }}
